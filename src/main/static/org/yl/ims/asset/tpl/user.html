<section class="wrapper" ng-controller="userInfoController"
	ng-init="doGetMore()">
	<div class="row">
		<div class="col-md-12">
			<div class="content-panel">
				<h4>
					 用户信息管理
				</h4>
				<hr>
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>用户名</th>
							<th>性别</th>
							<th>电子邮件</th>
							<th>注册时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in users">
							<td>{{item.id}}</td>
							<td><a href="{{item.id}}">{{item.username}}</a></td>
							<td>{{item.sex}}</td>
							<td>{{item.email}}</td>
							<td>{{item.registerTime}}</td>
							<td><span class="label label-info"><a
									href="{{item.id}}">编辑</a></span> <span class="label label-danger"><a
									href="{{item.id}}">删除</a></span></td>
						</tr>
					</tbody>
				</table>
				<nav>
					<ul class="pager">
						<li><a href="javascript:;" ng-click="prev();">Previous</a></li>
						<li><a href="javascript:;" ng-click="next();">Next</a></li>
					</ul>
				</nav>
			</div>
			<!-- --/content-panel ---->
		</div>
		<!-- /col-md-12 -->
	</div>
</section>
