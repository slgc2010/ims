<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form method="post" action="/memory/save">
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputEmail1"
						name="shuoShuo.title" placeholder="标题">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="3" name="shuoShuo.content"
						placeholder="内容"></textarea>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputFile"
						name="shuoShuo.tag" placeholder="输入标签">
				</div>
				<div class="checkbox" style="display: none">
					<input type="text" class="form-control" id="createTime"
						name="shuoShuo.createTime" disabled>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>

</div>
