<section class="wrapper" ng-controller="blogManagerController"
	ng-init="doGetMore()">
	<div class="row">
		<div class="col-md-12">
			<div class="content-panel">
				<h4>文章信息管理</h4>
				<hr>
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>标题</th>
							<th>创建时间</th>
							<th>作者</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in articles">
							<td>{{item.id}}</td>
							<td><a href="javascript:;">{{item.title}}</a></td>
							<td>{{item.createTime}}</td>
							<td>{{item.author}}</td>
							<td><span class="label label-info"><a
									href="/{{item.id}}#/eblog" ui-self="/{{item.id}}/#/eblog">编辑</a></span>
								<span class="label label-danger"><a
									href="${pageContext.request.contextPath}/blog/delete/{{item.id}}">删除</a></span>
							</td>
						</tr>
					</tbody>
				</table>
				<nav>
					<ul class="pager">
						<li><a href="javascript:;" ng-click="prev();">Previous</a></li>
						<li><a href="javascript:;" ng-click="next();">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</section>
